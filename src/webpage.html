<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Tester</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    </head>
    <body>
        <div id = "stage"></div>
        <script>
            $.ajaxSetup({ cache: false });
            function refresh()
            {
                $('#stage').fadeOut('slow');
                $.getJSON('data.json', function(j)
                          {
                          $('#stage').html('Compound: ' + j.compound + "<br />");
                          $('#stage').append('Neg : ' + j.neg + "<br />");
                          $('#stage').append('Pos: ' + j.pos + "<br />");
                          $('#stage').append('Neu: ' + j.neu + "<br />");
                          $('#stage').append('Negatives: ' + j.negative + "<br />");
                          $('#stage').append('Positives: ' + j.positive + "<br />");
                          });
                          $('#stage').fadeIn('slow');
                setTimeout("refresh()", 200)
            }
            $(document).ready(function() {
                    refresh();
            });
        </script>
    </body>
</html>
